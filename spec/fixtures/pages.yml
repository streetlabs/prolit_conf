      will be available for the general public to attend select\n  sessions and workshops.
      Passes can be purchased on-site during the conference.\n</p>\n<ul>\n  <li>Half
      Day Pass: TBA</li>\n  <li>Full Day Pass: TBA</li>\n</ul>\n\n<h2><a name=\"full_passes\"></a>Full
      Conference Packages</h2>\n<p>\n  Registration fees for full conference packages
      include lunch, morning and afternoon refreshment breaks,\n  and admission to
      all sessions and workshops.\n</p>\n<p>\n  Admission to select festival events
      will be included in the conference package (TBA).\n</p>\n<p>\n  Early-bird Conference
      Fees (before June 6):\n</p>\n<ul>\n  <li>Conference Package: TBA</li>\n  <li>Student
      Conference Package: TBA</li>\n</ul>\n<p>\n  Regular Conference Fees (after June
      6):\n</p>\n<ul>\n  <li>Conference Package: TBA</li>\n  <li>Student Conference
      Package: TBA</li>\n</ul>\n<p>\n  Fee payment can be made by credit card through
      the online system, by cheque or money order.\n  All payments must be in Canadian
      funds. All fees include 5% for local taxes.\n</p>\n<p>\n  Make your cheque or
      money order payable to the University of Alberta (with ‘ProleArts’ in the memo
      line). Send to:\n</p>\n\n<p>\n  Proletarian Arts & Culture<br />\n  c/o Professor
      Gary Kelly<br />\n  Department of English and Film Studies <br />\n  Humanities
      Centre 3-5, University of Alberta<br />\n  Edmonton, Alberta, Canada T6G 2E5\n</p>\n<p>\n
      \ Please allow up to 10 days when mailing within Canada and 14 days when mailing
      from the US or overseas.\n  We will acknowledge receipt of cheque or money order.\n</p>\n\n<h2><a
      name=\"cancellation\"></a>Cancellation Policy</h2>\n<p>\n  If you must withdraw
      from the conference, please inform us by <a href=\"mailto:ProletarianArts@gmail.com\">email</a>.\n
      \ A processing fee of  CDN$50 will apply for any and all cancellations.\n</p>\n"
