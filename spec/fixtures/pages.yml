pages_2:
  identifier: arts
  title: Arts Festival
  content: ! "<p>\n  The proletarian arts movements our project focuses on were
      a major force in cultural, social\n  and political life in many countries including
      Canada, and they continue to resonate with\n  struggles for recognition and
      social justice today. New generations of workers and artists may\n  find inspiration
      and solidarity with those who have come before.\n</p>\n<p>\n  In conjunction
      with the academic Conference at the University of Alberta, we are organizing
      a\n  Proletarian Arts Festival, with locations and events throughout the city
      of Edmonton,\n  26 August - 1 September 2012. The festival is also affiliated
      with the Alberta Federation of Labour’s\n  <a href=\"http://www.afl.org/index.php/About-AFL/project-2012-celebrating-100-years-of-labour-in-alberta.html\">Project
      2012</a>.\n</p>\n<p>\n  Through the festival, we are invested in gathering shared
      audiences and participants from among\n  the arts, labour, and activist communities
      in Edmonton. Planned events include a mini film festival,\n  a documentary screening
      and discussion, readings with local writers, exhibitions by local worker-artists,\n
      \ archival displays, a hands-on printmaking workshop, and choral and theatrical
      performances. These\n  events will draw conference participants as well as community
      members out of the university and into\n  the streets of the city. Conference
      submissions in artistic genres (visual arts, performance, film, song)\n  are
      also encouraged, as are commentaries and curations of these forms of work.\n</p>\n<p>\n
      \ More information will be made available here as festival organization develops.\n</p>\n"
